<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de outline-offset</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 2px solid darkblue;
            outline: 3px solid orange; /* Define el contorno */
            outline-offset: 10px;     /* Desplaza el contorno */
            margin: 20px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">Ejemplo de outline-offset</div>
</body>
</html>
