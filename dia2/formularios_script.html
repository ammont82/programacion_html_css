<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Saludo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0078D7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #005BBB;
        }
        #mensaje {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="formulario" onsubmit="mostrarSaludo(event)">
        <h2>Formulario de Saludo</h2>
        <!-- Campo Nombre -->
        <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Ingresa tu nombre" 
            required
        >
        <!-- Botón de Saludo -->
        <button type="submit">¡Saludar!</button>
        <!-- Mensaje de Saludo -->
        <p id="mensaje"></p>
    </form>

    <script>
        // Función para mostrar el saludo
        function mostrarSaludo(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            const nombre = document.getElementById('nombre').value; // Obtiene el nombre ingresado
            const mensaje = document.getElementById('mensaje'); // Elemento donde se mostrará el mensaje
            mensaje.textContent = `¡Hola, ${nombre}! Bienvenido/a a nuestra página.`; // Muestra el saludo
        }
    </script>
</body>
</html>
