<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sabores del Mundo</title>
        <style>
            /* Estilos básicos en línea para una mejor presentación */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #ff6347;
                color: white;
                padding: 20px 0;
                text-align: center;
            }

            nav ul {
                list-style: none;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
            }

            section {
                padding: 20px;
            }

            section h2 {
                color: #ff6347;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            table th, table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            table th {
                background-color: #f4f4f4;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                margin-top: 20px;
            }

            footer a {
                color: #ff6347;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    </body>
</html>
