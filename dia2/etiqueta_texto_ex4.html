<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Etiquetas</title>
</head>
<body>
    <p>
        Este es un fragmento de código: <code>console.log('Hola Mundo');</code>
    </p>
    <p>
        Una operación matemática con exponentes: \( x^2 \) se escribe como x<sup>2</sup>.
    </p>
    <p>
        Una fórmula química como el agua se representa como H<sub>2</sub>O.
    </p>
</body>
</html>
