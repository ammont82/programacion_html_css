<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid - Ejercicio Completo</title>
  <link rel="stylesheet" href="grid_completo.css">
</head>
<body>
  <h1>Ejercicio Completo con CSS Grid</h1>
  <div class="grid-container">
    <header class="header">Header</header>
    <nav class="sidebar">Sidebar</nav>
    <main class="main">Main Content</main>
    <aside class="widget">Widget</aside>
    <section class="extra">Extra Content</section>
    <footer class="footer">Footer</footer>
    <div class="item item-1">Box 1</div>
    <div class="item item-2">Box 2</div>
    <div class="item item-3">Box 3</div>
  </div>
</body>
</html>
